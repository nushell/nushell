[package]
name = "nu"
version = "0.2.0"
authors = ["Yehuda Katz <wycats@gmail.com>", "Jonathan Turner <jonathan.d.turner@gmail.com>", "Andr√©s N. Robalino <andres@androbtech.com>"]
description = "A shell for the GitHub era"
license = "MIT"
edition = "2018"
readme = "README.md"
default-run = "nu"
repository = "https://github.com/nushell/nushell"
homepage = "http://nushell.sh"
documentation = "https://book.nushell.sh"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rustyline = "5.0.2"
chrono = { version = "0.4.7", features = ["serde"] }
derive-new = "0.5.7"
prettytable-rs = "0.8.0"
itertools = "0.8.0"
ansi_term = "0.12.0"
nom = "5.0.0"
dunce = "1.0.0"
indexmap = { version = "1.0.2", features = ["serde-1"] }
chrono-humanize = "0.0.11"
byte-unit = "3.0.1"
base64 = "0.10.1"
futures-preview = { version = "=0.3.0-alpha.18", features = ["compat", "io-compat"] }
futures-async-stream = "=0.1.0-alpha.5"
futures_codec = "0.2.5"
num-traits = "0.2.8"
term = "0.5.2"
bytes = "0.4.12"
log = "0.4.8"
pretty_env_logger = "0.3.1"
rust_decimal = "1.0.3"
serde = { version = "1.0.98", features = ["derive"] }
bson = { version = "0.14.0", features = ["decimal128"] }
serde_json = "1.0.40"
serde-hjson = "0.9.1"
serde_yaml = "0.8"
serde_bytes = "0.11.2"
getset = "0.0.7"
language-reporting = "0.3.1"
app_dirs = "1.2.1"
csv = "1.1"
toml = "0.5.3"
clap = "2.33.0"
git2 = { version = "0.9.2", default_features = false }
dirs = "2.0.2"
glob = "0.3.0"
ctrlc = "3.1.3"
ptree = "0.2"
surf = "1.0.2"
url = "2.1.0"
roxmltree = "0.7.0"
nom5_locate = "0.1.1"
enum-utils = "0.1.1"
unicode-xid = "0.2.0"
serde_ini = "0.2.0"
subprocess = "0.1.18"
mime = "0.3.13"
regex = "1.2.1"
pretty-hex = "0.1.0"
neso = { version = "0.5.0", optional = true }
hex = "0.3.2"
crossterm = "0.10.2"
tempfile = "3.1.0"
image = "0.22.1"
semver = "0.9.0"
uuid = {version = "0.7.4", features = [ "v4", "serde" ]}
syntect = "3.2.0"
onig_sys = "=69.1.0"
heim = "0.0.7"
which = "2.0.1"
battery = "0.7.4"
textwrap = {version = "0.11.0", features = ["term_size"]}
rawkey = {version = "0.1.2", optional = true }
clipboard = {version = "0.5", optional = true }
shellexpand = "1.0.0"
futures-timer = "0.3.0"
pin-utils = "0.1.0-alpha.4"

[features]
raw-key = ["rawkey", "neso"]

[dependencies.rusqlite]
version = "0.20.0"
features = ["bundled", "blob"]

[dev-dependencies]
pretty_assertions = "0.6.1"

[lib]
name = "nu"
path = "src/lib.rs"

[[bin]]
name = "nu_plugin_inc"
path = "src/plugins/inc.rs"

[[bin]]
name = "nu_plugin_sum"
path = "src/plugins/sum.rs"

[[bin]]
name = "nu_plugin_add"
path = "src/plugins/add.rs"

[[bin]]
name = "nu_plugin_edit"
path = "src/plugins/edit.rs"

[[bin]]
name = "nu_plugin_str"
path = "src/plugins/str.rs"

[[bin]]
name = "nu_plugin_skip"
path = "src/plugins/skip.rs"

[[bin]]
name = "nu_plugin_sys"
path = "src/plugins/sys.rs"

[[bin]]
name = "nu_plugin_tree"
path = "src/plugins/tree.rs"

[[bin]]
name = "nu_plugin_binaryview"
path = "src/plugins/binaryview.rs"

[[bin]]
name = "nu_plugin_textview"
path = "src/plugins/textview.rs"

[[bin]]
name = "nu"
path = "src/main.rs"
