name: Feature Request
description: "Propose a new feature, or a change to existing functionality"
labels: ["needs-triage", "enhancement"]
body:
  - type: checkboxes
    attributes:
      label: Basics
      description: Thank you for your feature request.
      options:
        - label: I have done a basic search through the issue tracker to find similar or related issues.
        - label: I have made myself familiar with the available features of Nushell for the particular area this enhancement request touches.
  - type: textarea
    id: problem
    attributes:
      label: Related problem
      description: "A clear and concise description of what *specifically* Nushell could do to improve."
      placeholder: |
        Example: I am trying to do [...] but [...]
    validations:
      required: false
  - type: textarea
    id: desired
    attributes:
      label: "Describe the solution you'd like"
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: "Describe alternatives you've considered"
      description: "A clear and concise description of any alternative solutions or features you've considered."
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional context and details
      description: Add any other context or reference material about the feature request here.
    validations:
      required: false
