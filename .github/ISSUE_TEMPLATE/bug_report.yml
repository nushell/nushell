name: Bug Report
description: "Create a report of behavior that doesn't seem to be intended and help us improve"
labels: ["status:needs-triage"]
body: 
  - type: checkboxes
    attributes:
      label: Bug report form
      description: Thank you for your bug report.
      options:
        - label: I have done a basic search of the issue tracker to find any existing issues that are similar.
        - label: I have checked that my version is at least the latest stable release available via my installation method.
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: Try to make it easy for us to understand what problem you are encountering.
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: How to reproduce
      description: Steps to reproduce the behavior (including succinct code examples or screenshots of the observed behavior).
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: I expected nu to...
    validations:
      required: true
  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: "Please run `version | transpose key value | to md --pretty` and paste the output to show OS, features, etc."
      placeholder: |
        > version | transpose key value | to md --pretty
        | key                | value                                                                                                                                                                   |
        | ------------------ | ----------------------------------------------------------------------------------------------------------------------------------------------------------------------- |
        | version            | 0.40.0                                                                                                                                                                  |
        | build_os           | linux-x86_64                                                                                                                                                            |
        | rust_version       | rustc 1.56.1                                                                                                                                                            |
        | cargo_version      | cargo 1.56.0                                                                                                                                                            |
        | pkg_version        | 0.40.0                                                                                                                                                                  |
        | build_time         | 1980-01-01 00:00:00 +00:00                                                                                                                                              |
        | build_rust_channel | release                                                                                                                                                                 |
        | features           | clipboard-cli, ctrlc, dataframe, default, rustyline, term, trash, uuid, which, zip                                                                                      |
        | installed_plugins  | binaryview, chart bar, chart line, fetch, from bson, from sqlite, inc, match, post, ps, query json, s3, selector, start, sys, textview, to bson, to sqlite, tree, xpath |
    validations:
      required: true
