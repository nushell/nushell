[package]
authors = ["The Nu Project Contributors"]
description = "Extension traits for values in Nushell"
edition = "2018"
license = "MIT"
name = "nu-value-ext"
version = "0.17.0"

[lib]
doctest = false

[dependencies]
nu-errors = {path = "../nu-errors", version = "0.17.0"}
nu-parser = {path = "../nu-parser", version = "0.17.0"}
nu-protocol = {path = "../nu-protocol", version = "0.17.0"}
nu-source = {path = "../nu-source", version = "0.17.0"}

indexmap = {version = "1.4.0", features = ["serde-1"]}
itertools = "0.9.0"
num-traits = "0.2.12"

[build-dependencies]
nu-build = {version = "0.17.0", path = "../nu-build"}
