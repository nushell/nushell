[package]
authors = ["The Nushell Project Developers"]
description = "Nushell's evaluation engine"
edition = "2021"
license = "MIT"
name = "nu-engine"
version = "0.66.0"

[dependencies]
nu-protocol = { path = "../nu-protocol", features = ["plugin"], version = "0.66.0"  }
nu-path = { path = "../nu-path", version = "0.66.0"  }
nu-glob = { path = "../nu-glob", version = "0.66.0" }
nu-utils = { path = "../nu-utils", version = "0.66.0"  }

chrono = { version="0.4.19", features=["serde"] }
sysinfo = "0.24.6"

[features]
plugin = []
