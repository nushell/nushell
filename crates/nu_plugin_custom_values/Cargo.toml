[package]
name = "nu_plugin_custom_values"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu_plugin_custom_values"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]]
name = "nu_plugin_custom_values"
bench = false

[dependencies]
nu-plugin = { path = "../nu-plugin", version = "0.90.1" }
nu-protocol = { path = "../nu-protocol", version = "0.90.1", features = ["plugin"] }
serde = { version = "1.0", default-features = false }
typetag = "0.2"
