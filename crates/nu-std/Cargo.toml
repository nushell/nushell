[package]
authors = ["The Nushell Project Developers"]
description = "The standard library of Nushell"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu-std"
edition = "2021"
license = "MIT"
name = "nu-std"
version = "0.90.2"

[dependencies]
miette = { version = "7.1", features = ["fancy-no-backtrace"] }
nu-parser = { version = "0.90.2", path = "../nu-parser" }
nu-protocol = { version = "0.90.2", path = "../nu-protocol" }
nu-engine = { version = "0.90.2", path = "../nu-engine" }

