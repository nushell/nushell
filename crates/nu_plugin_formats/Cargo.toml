[package]
authors = ["The Nushell Project Developers"]
description = "An I/O plugin for a set of file formats for Nushell"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu_plugin_formats"
edition = "2021"
license = "MIT"
name = "nu_plugin_formats"
version = "0.80.1"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nu-plugin = { path = "../nu-plugin", version = "0.80.1" }
nu-protocol = { path = "../nu-protocol", version = "0.80.1", features = ["plugin"] }
nu-engine = { path = "../nu-engine", version = "0.80.1" }
indexmap = { version = "1.7", features = ["serde-1"] }

eml-parser = "0.1.0"
ical = "0.8.0"
rust-ini = "0.18.0"
