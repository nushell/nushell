[package]
authors = ["The Nushell Project Developers"]
description = "A Nushell plugin to query JSON, XML, and various web data"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu_plugin_query"
edition = "2021"
license = "MIT"
name = "nu_plugin_query"
version = "0.71.1"

[lib]
doctest = false

[dependencies]
nu-plugin = { path="../nu-plugin", version = "0.71.1" }
nu-protocol = { path="../nu-protocol", version = "0.71.1" }
nu-engine = { path="../nu-engine", version = "0.71.1" }
gjson = "0.8.0"
scraper = { default-features = false, version = "0.13.0" }
sxd-document = "0.3.2"
sxd-xpath = "0.4.2"
