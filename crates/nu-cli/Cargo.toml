[package]
authors = ["The Nushell Project Developers"]
description = "CLI-related functionality for Nushell"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu-cli"
edition = "2021"
license = "MIT"
name = "nu-cli"
version = "0.71.1"

[dev-dependencies]
nu-test-support = { path="../nu-test-support", version = "0.71.1"  }
nu-command = { path = "../nu-command", version = "0.71.1" }
rstest = {version = "0.15.0", default-features = false}

[dependencies]
nu-engine = { path = "../nu-engine", version = "0.71.1"  }
nu-path = { path = "../nu-path", version = "0.71.1"  }
nu-parser = { path = "../nu-parser", version = "0.71.1"  }
nu-protocol = { path = "../nu-protocol", version = "0.71.1"  }
nu-utils = { path = "../nu-utils", version = "0.71.1"  }
nu-ansi-term = "0.46.0"
nu-color-config = { path = "../nu-color-config", version = "0.71.1"  }
reedline = { version = "0.14.0", features = ["bashisms", "sqlite"]}

atty = "0.2.14"
chrono = { default-features = false, features = ["std"], version = "0.4.21" }
crossterm = "0.24.0"
fancy-regex = "0.10.0"
fuzzy-matcher = "0.3.7"
is_executable = "1.0.1"
lazy_static = "1.4.0"
log = "0.4"
miette = { version = "5.1.0", features = ["fancy-no-backtrace"] }
percent-encoding = "2"
sysinfo = "0.26.2"
thiserror = "1.0.31"

[features]
plugin = []
