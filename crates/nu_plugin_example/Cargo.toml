[package]
authors = ["The Nushell Project Developers"]
description = "A version incrementer plugin for Nushell"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu_plugin_example"
edition = "2024"
license = "MIT"
name = "nu_plugin_example"
version = "0.108.1"
publish = false

[[bin]]
name = "nu_plugin_example"
bench = false

[lib]
bench = false

[lints]
workspace = true

[dependencies]
nu-plugin = { path = "../nu-plugin", version = "0.108.1" }
nu-protocol = { path = "../nu-protocol", version = "0.108.1", features = ["plugin"] }

[dev-dependencies]
nu-plugin-test-support = { path = "../nu-plugin-test-support", version = "0.108.1" }
nu-cmd-lang = { path = "../nu-cmd-lang", version = "0.108.1" }
