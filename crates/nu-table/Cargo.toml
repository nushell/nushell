[package]
authors = ["The Nushell Project Developers"]
description = "Nushell table printing"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu-table"
edition = "2021"
license = "MIT"
name = "nu-table"
version = "0.69.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]]
name = "table"
path = "src/main.rs"

[dependencies]
nu-ansi-term = "0.46.0"
nu-protocol = { path = "../nu-protocol", version = "0.69.2" }
strip-ansi-escapes = "0.1.1"
atty = "0.2.14"

# tabled = { version = "0.9.0", features = ["color"], default-features = false }
# json_to_table = { version = "0.1.0", features = ["color"] }

tabled = { git = "https://github.com/zhiburt/tabled", rev = "883eeda030e8a822a8d5fcbee2d416b69ac4e42d", features = ["color"], default-features = false }
json_to_table = { git = "https://github.com/zhiburt/tabled", rev = "c8813009290743cef8249d0238f6c10cba238a04", features = ["color"] }

serde_json = "*"
