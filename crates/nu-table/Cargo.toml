[package]
authors = ["The Nushell Project Developers"]
description = "Nushell table printing"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu-table"
edition = "2021"
license = "MIT"
name = "nu-table"
version = "0.99.0"

[lib]
bench = false

[lints]
workspace = true

[dependencies]
nu-protocol = { path = "../nu-protocol", version = "0.99.0" }
nu-utils = { path = "../nu-utils", version = "0.99.0" }
nu-engine = { path = "../nu-engine", version = "0.99.0" }
nu-color-config = { path = "../nu-color-config", version = "0.99.0" }
nu-ansi-term = { workspace = true }
once_cell = { workspace = true }
fancy-regex = { workspace = true }
tabled = { workspace = true, features = ["ansi"], default-features = false }
terminal_size = { workspace = true }

[dev-dependencies]
