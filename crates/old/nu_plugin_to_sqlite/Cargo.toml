[package]
authors = ["The Nushell Project Developers"]
description = "A converter plugin to the SQLite format for Nushell"
edition = "2018"
license = "MIT"
name = "nu_plugin_to_sqlite"
version = "0.71.1"

[lib]
doctest = false

[dependencies]
hex = "0.4.2"
nu-errors = { path="../nu-errors", version = "0.71.1" }
nu-plugin = { path="../nu-plugin", version = "0.71.1" }
nu-protocol = { path="../nu-protocol", version = "0.71.1" }
nu-source = { path="../nu-source", version = "0.71.1" }
tempfile = "3.2.0"

[dependencies.rusqlite]
features = ["bundled", "blob"]
version = "0.26.1"

[build-dependencies]
