[package]
authors = ["The Nushell Project Developers"]
description = "Nushell's dataframe commands based on polars."
edition = "2021"
license = "MIT"
name = "nu-cmd-dataframe"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu-cmd-dataframe"
version = "0.80.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
bench = false

[dependencies]
nu-cmd-lang = { path = "../nu-cmd-lang", version = "0.80.1" }
nu-engine = { path = "../nu-engine", version = "0.80.1" }
nu-parser = { path = "../nu-parser", version = "0.80.1" }
nu-protocol = { path = "../nu-protocol", version = "0.80.1" }

# Potential dependencies for extras
chrono = { version = "0.4.23", features = [
	"std",
	"unstable-locales",
], default-features = false }
fancy-regex = "0.11.0"
indexmap = { version = "1.7", features = ["serde-1"] }
num = { version = "0.4.0", optional = true }
serde = { version = "1.0.123", features = ["derive"] }
sqlparser = { version = "0.32.0", features = ["serde"], optional = true }

[dependencies.polars]
features = [
	"arg_where",
	"checked_arithmetic",
	"concat_str",
	"cross_join",
	"csv",
	"cum_agg",
	"default",
	"dtype-categorical",
	"dtype-datetime",
	"dtype-struct",
	"dynamic_groupby",
	"ipc",
	"is_in",
	"json",
	"lazy",
	"object",
	"parquet",
	"random",
	"rolling_window",
	"rows",
	"serde",
	"serde-lazy",
	"strings",
	"strings",
	"to_dummies",
]
optional = true
version = "0.29.0"

[features]
dataframe = ["default"]
default = ["num", "polars", "sqlparser"]

[dev-dependencies]
nu-test-support = { path = "../nu-test-support", version = "0.80.1" }
