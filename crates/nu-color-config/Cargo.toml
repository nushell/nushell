[package]
authors = ["The Nushell Project Developers"]
description = "Color configuration code used by Nushell"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu-color-config"
edition = "2021"
license = "MIT"
name = "nu-color-config"
version = "0.71.1"

[dependencies]
nu-protocol = { path = "../nu-protocol", version = "0.71.1"  }
nu-ansi-term = "0.46.0"
nu-json = { path = "../nu-json", version = "0.71.1"  }
nu-table = { path = "../nu-table", version = "0.71.1"  }
serde = { version="1.0.123", features=["derive"] }
