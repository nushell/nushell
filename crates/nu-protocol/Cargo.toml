[package]
authors = ["The Nushell Project Developers"]
description = "Nushell's internal protocols, including its abstract syntax tree"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu-protocol"
edition = "2021"
license = "MIT"
name = "nu-protocol"
version = "0.70.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nu-utils = { path = "../nu-utils", version = "0.70.0"  }
nu-path = { path = "../nu-path", version = "0.70.0"  }
nu-json = { path = "../nu-json", version = "0.70.0"  }

byte-unit = "4.0.9"
chrono = { version="0.4.21", features=["serde"] }
chrono-humanize = "0.2.1"
fancy-regex = "0.10.0"
indexmap = { version="1.7", features=["serde-1"] }
miette = { version = "5.1.0", features = ["fancy"] }
num-format = "0.4.3"
serde = {version = "1.0.130", features = ["derive"]}
serde_json = { version = "1.0", optional = true }
sys-locale = "0.2.0"
thiserror = "1.0.31"
typetag = "0.1.8"

[features]
plugin = ["serde_json"]

[dev-dependencies]
serde_json = "1.0"
