[package]
authors = ["The Nushell Project Developers"]
description = "Protocol type definitions for Nushell plugins"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu-plugin-protocol"
edition = "2024"
license = "MIT"
name = "nu-plugin-protocol"
version = "0.108.1"

[lib]
bench = false

[lints]
workspace = true

[dependencies]
nu-protocol = { path = "../nu-protocol", version = "0.108.1", features = ["plugin"] }
nu-utils = { path = "../nu-utils", version = "0.108.1" }

rmp-serde = { workspace = true }
serde = { workspace = true, features = ["derive"] }
semver = "1.0"
typetag = "0.2"

[features]
default = ["local-socket"]
local-socket = []
