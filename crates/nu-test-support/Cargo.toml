[package]
authors = ["The Nushell Project Developers"]
description = "Support for writing Nushell tests"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu-test-support"
edition = "2021"
license = "MIT"
name = "nu-test-support"
version = "0.76.1"

[lib]
doctest = false
bench = false

[dependencies]
nu-path = { path="../nu-path", version = "0.76.1"  }
nu-glob = { path = "../nu-glob", version = "0.76.1" }
nu-utils = { path="../nu-utils", version = "0.76.1"  }

once_cell = "1.17"
num-format = "0.4"
which = "4.4"
getset = "0.1"
tempfile = "3.4"
hamcrest2 = "0.3"
