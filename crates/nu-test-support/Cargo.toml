[package]
name = "nu-test-support"
version = "0.9.0"
authors = ["Yehuda Katz <wycats@gmail.com>", "Jonathan Turner <jonathan.d.turner@gmail.com>", "Andr√©s N. Robalino <andres@androbtech.com>"]
edition = "2018"
description = "A source string characterizer for Nushell"
license = "MIT"

[lib]
doctest = false

[dependencies]
nu-parser = { path = "../nu-parser", version = "0.9.0" }
nu-source = { path = "../nu-source", version = "0.9.0" }
nu-protocol = { path = "../nu-protocol", version = "0.9.0" }

app_dirs = "1.2.1"
dunce = "1.0.0"
getset = "0.0.9"
glob = "0.3.0"
tempfile = "3.1.0"
indexmap = { version = "1.3.0", features = ["serde-1"] }

[build-dependencies]
nu-build = { version = "0.9.0", path = "../nu-build" }
