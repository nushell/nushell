[package]
authors = ["The Nushell Project Developers"]
description = "Functionality for building Nushell plugins"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu-plugin"
edition = "2021"
license = "MIT"
name = "nu-plugin"
version = "0.92.2"

[lib]
bench = false

[dependencies]
nu-engine = { path = "../nu-engine", version = "0.92.2" }
nu-protocol = { path = "../nu-protocol", version = "0.92.2" }

bincode = "1.3"
rmp-serde = "1.1"
serde = { workspace = true }
serde_json = { workspace = true }
log = "0.4"
miette = { workspace = true }
semver = "1.0"
typetag = "0.2"
thiserror = "1.0"
interprocess = { version = "1.2.1", optional = true }

[features]
default = ["local-socket"]
local-socket = ["interprocess"]

[target.'cfg(target_family = "unix")'.dependencies]
# For setting the process group ID (`set_foreground()`)
nix = { workspace = true, default-features = false, features = ["process"] }

[target.'cfg(target_os = "windows")'.dependencies]
windows = { workspace = true, features = [
  # For setting process creation flags
  "Win32_System_Threading",
  # For attaching to the console (`set_foreground()`)
  "Win32_System_Console",
] }
