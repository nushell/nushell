[package]
authors = ["The Nushell Project Developers"]
description = "Functionality for building Nushell plugins"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu-plugin"
edition = "2021"
license = "MIT"
name = "nu-plugin"
version = "0.83.2"

[lib]
bench = false

[dependencies]
nu-engine = { path = "../nu-engine", version = "0.83.2"  }
nu-protocol = { path = "../nu-protocol", version = "0.83.2"  }

bincode = "1.3"
rmp-serde = "1.1"
# Due to https://github.com/serde-rs/serde/issues/2538
serde = { version = "1.0, < 1.0.172" }
serde_json = { version = "1.0"}
