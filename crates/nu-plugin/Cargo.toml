[package]
authors = ["The Nushell Project Developers"]
description = "Functionality for building Nushell plugins"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu-plugin"
edition = "2021"
license = "MIT"
name = "nu-plugin"
version = "0.92.0"

[lib]
bench = false

[dependencies]
nu-engine = { path = "../nu-engine", version = "0.92.0" }
nu-protocol = { path = "../nu-protocol", version = "0.92.0" }

bincode = "1.3"
rmp-serde = "1.1"
serde = { workspace = true }
serde_json = { workspace = true }
log = "0.4"
miette = { workspace = true }
semver = "1.0"
typetag = "0.2"
thiserror = "1.0"

[target.'cfg(target_os = "windows")'.dependencies]
windows = { workspace = true, features = [
  # For setting process creation flags
  "Win32_System_Threading",
] }
