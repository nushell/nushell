[package]
name = "nu-parser-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
nu-protocol = { path = "../../nu-protocol" }
nu-cmd-lang = { path = "../../nu-cmd-lang" }


[dependencies.nu-parser]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "parse"
path = "fuzz_targets/parse.rs"
test = false
doc = false

[[bin]]
name = "parse_with_keywords"
path = "fuzz_targets/parse_with_keywords.rs"
test = false
doc = false
