[package]
authors = ["The Nushell Project Developers"]
description = "Nushell's parser"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu-parser"
edition = "2021"
license = "MIT"
name = "nu-parser"
version = "0.70.0"

[dependencies]
bytesize = "1.1.0"
chrono = "0.4.21"
itertools = "0.10"
miette = "5.1.0"
thiserror = "1.0.31"
serde_json = "1.0"
nu-path = {path = "../nu-path", version = "0.70.0" }
nu-protocol = { path = "../nu-protocol", version = "0.70.0" }
nu-plugin = { path = "../nu-plugin", optional = true, version = "0.70.0"  }
nu-engine = { path = "../nu-engine", version = "0.70.0" }
log = "0.4"

[features]
plugin = ["nu-plugin"]
