[package]
authors = ["The Nushell Project Developers"]
description = "Nushell's parser"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu-parser"
edition = "2021"
license = "MIT"
name = "nu-parser"
version = "0.101.1"
exclude = ["/fuzz"]

[lib]
bench = false

[lints]
workspace = true

[dependencies]
nu-engine = { path = "../nu-engine", version = "0.101.1", default-features = false }
nu-path = { path = "../nu-path", version = "0.101.1" }
nu-plugin-engine = { path = "../nu-plugin-engine", optional = true, version = "0.101.1" }
nu-protocol = { path = "../nu-protocol", version = "0.101.1", default-features = false }
nu-utils = { path = "../nu-utils", version = "0.101.1", default-features = false }

bytesize = { workspace = true }
chrono = { default-features = false, features = ['std'], workspace = true }
itertools = { workspace = true }
log = { workspace = true }
serde_json = { workspace = true }

[dev-dependencies]
rstest = { workspace = true, default-features = false }

[features]
plugin = ["nu-plugin-engine"]