[package]
authors = ["The Nushell Project Developers"]
description = "Nushell's parser"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu-parser"
edition = "2021"
license = "MIT"
name = "nu-parser"
version = "0.81.1"

[lib]
bench = false

[dependencies]
nu-engine = { path = "../nu-engine", version = "0.81.1" }
nu-path = {path = "../nu-path", version = "0.81.1" }
nu-plugin = { path = "../nu-plugin", optional = true, version = "0.81.1"  }
nu-protocol = { path = "../nu-protocol", version = "0.81.1" }

bytesize = "1.2"
chrono = { default-features = false, features = ['std'], version = "0.4" }
itertools = "0.10"
log = "0.4"
serde_json = "1.0"
ahash = "0.8.3"

[dev-dependencies]
rstest = { version = "0.17", default-features = false }

[features]
plugin = ["nu-plugin"]
