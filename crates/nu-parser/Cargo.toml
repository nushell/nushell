[package]
authors = ["The Nushell Project Developers"]
description = "Nushell's parser"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu-parser"
edition = "2021"
license = "MIT"
name = "nu-parser"
version = "0.76.1"

[lib]
bench = false

[dependencies]
nu-path = {path = "../nu-path", version = "0.76.1" }
nu-protocol = { path = "../nu-protocol", version = "0.76.1" }
nu-plugin = { path = "../nu-plugin", optional = true, version = "0.76.1"  }
nu-engine = { path = "../nu-engine", version = "0.76.1" }

bytesize = "1.2"
chrono = { default-features = false, features = ['std'], version = "0.4" }
itertools = "0.10"
log = "0.4"
miette = {version = "5.5", features = ["fancy-no-backtrace"]}
serde_json = "1.0"
thiserror = "1.0"

[features]
plugin = ["nu-plugin"]
